machine:
  node:
    version:
      0.10.24
  python:
    version:
      2.7.3
dependencies:
  pre:
    - wget http://downloads.sourceforge.net/project/optipng/OptiPNG/optipng-0.7.5/optipng-0.7.5.tar.gz
    - tar xvf optipng-0.7.5.tar.gz
    - cd optipng-0.7.5; ./configure; make; sudo checkinstall -y;
    - make deps
    - pip install -r dev_requirements.txt
    - pip install -r requirements.txt
  cache_directories:
    - rd_ui/node_modules/
    - rd_ui/app/bower_components/
test:
  override:
    - make test
  post:
    - make pack
deployment:
  github:
    branch: master
    commands:
      - make upload
notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/895d09c3165a0913ac2f
general:
  branches:
    ignore:
      - gh-pages
