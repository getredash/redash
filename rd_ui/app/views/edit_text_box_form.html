<div class="modal-header">
  <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Edit TextBox</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <textarea class="form-control" ng-model="widget.text" rows="3"></textarea>
  </div>
  <div ng-show="widget.text">
    <strong>Preview:</strong>
    <p ng-bind-html="widget.text | markdown"></p>
  </div>

  <div class="form-group">
    <label for="">Widget Size</label>
    <select class="form-control" ng-model="widget.width"
            ng-options="c.value as c.name for c in widgetSizes"></select>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-disabled="saveInProgress" ng-click="close()">Close</button>
  <button type="button" class="btn btn-primary" ng-disabled="saveInProgress" ng-click="saveWidget()">Save</button>
</div>
