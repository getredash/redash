    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    $(function() {
      $('[data-toggle="popover"]').popover({trigger: 'hover'})

      $('.screenshots').slick({
          autoplay: true,
          dots: false,
          arrows: true,
          slidesToShow: 1,
          slidesToScroll: 1

      });
      $('.users.slick').slick({
          autoplay: true,
          dots: false,
          arrows: false,
          slidesToShow: 6,
          slidesToScroll: 3,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
              }
            }
          ]
      });

      $('a[data-track]').each(function(_, element) {
        var $element = $(element);
        var eventName = $element.data('track-event') || 'Clicked Link';
        var type = $element.prop('tagName').toLowerCase()

        analytics.trackLink(element, eventName, {
          location: $element.data('track-location'),
          text: $element.text(),
          category: 'Home Page',
          page: document.location.pathname,
          pageTitle: document.title,
          type: type
        });
      });

      var form = document.getElementById('mc-embedded-subscribe-form');
      if (form) {
          analytics.trackForm(form, 'Signed up to Newsletter', {
              location: 'bottom'
          })
      }
    });
    </script>
</body>
